<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .calculator {
      width: 320px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .display {
      width: 100%;
      height: 50px;
      background-color: #222;
      color: #fff;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      width: 100%;
      height: 60px;
      background-color: #e13e8d;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #a62856;
    }
    .operator {
      background-color: #9436a4;
      color: white;
    }
    .operator:hover {
      background-color: #781483;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendNumber('/')">/</button>
      <button class="operator" onclick="appendNumber('*')">*</button>
      <button class="operator" onclick="appendNumber('-')">-</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendNumber('+')">+</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button rowspan="2" class="operator" onclick="calculateResult()">=</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
  </div>
  <script>
    let currentInput = "0";
    function clearDisplay() {
      currentInput = "0";
      updateDisplay();
    }
    function appendNumber(number) {
      if (currentInput === "0") {
        currentInput = number;
      } else {
        currentInput += number;
      }
      updateDisplay();
    }
    function updateDisplay() {
      document.getElementById('display').textContent = currentInput;
    }
    function calculateResult() {
      try {
        currentInput = eval(currentInput).toString();
        updateDisplay();
      } catch (error) {
        currentInput = "Error";
        updateDisplay();
      }
    }
  </script>
</body>
</html>
